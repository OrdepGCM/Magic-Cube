<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Magic Cube</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="cube">
    <div class="up">
      <div class="lines line1">
        <div class="squares square1"></div>
        <div class="squares square2"></div>
        <div class="squares square3"></div>
      </div>
      <div class="lines line2">
        <div class="squares square4"></div>
        <div class="squares square5"></div>
        <div class="squares square6"></div>
      </div>
      <div class="lines line3">
        <div class="squares square7"></div>
        <div class="squares square8"></div>
        <div class="squares square9"></div>
      </div>
    </div>
  </div>
  <div class="cube">
    <div class="left">
      <div class="lines line1">
        <div class="squares square1"></div>
        <div class="squares square2"></div>
        <div class="squares square3"></div>
      </div>
      <div class="lines line2">
        <div class="squares square4"></div>
        <div class="squares square5"></div>
        <div class="squares square6"></div>
      </div>
      <div class="lines line3">
        <div class="squares square7"></div>
        <div class="squares square8"></div>
        <div class="squares square9"></div>
      </div>
    </div>
    <div class="front">
      <div class="lines line1">
        <div class="squares square1"></div>
        <div class="squares square2"></div>
        <div class="squares square3"></div>
      </div>
      <div class="lines line2">
        <div class="squares square4"></div>
        <div class="squares square5"></div>
        <div class="squares square6"></div>
      </div>
      <div class="lines line3">
        <div class="squares square7"></div>
        <div class="squares square8"></div>
        <div class="squares square9"></div>
      </div>
    </div>
    <div class="rigth">
      <div class="lines line1">
        <div class="squares square1"></div>
        <div class="squares square2"></div>
        <div class="squares square3"></div>
      </div>
      <div class="lines line2">
        <div class="squares square4"></div>
        <div class="squares square5"></div>
        <div class="squares square6"></div>
      </div>
      <div class="lines line3">
        <div class="squares square7"></div>
        <div class="squares square8"></div>
        <div class="squares square9"></div>
      </div>
    </div>
  </div>
  <div class="cube">
    <div class="down">
      <div class="lines line1">
        <div class="squares square1"></div>
        <div class="squares square2"></div>
        <div class="squares square3"></div>
      </div>
      <div class="lines line2">
        <div class="squares square4"></div>
        <div class="squares square5"></div>
        <div class="squares square6"></div>
      </div>
      <div class="lines line3">
        <div class="squares square7"></div>
        <div class="squares square8"></div>
        <div class="squares square9"></div>
      </div>
    </div>
  </div>
  
  <div class="navigation">
    <table>
      <tbody>
        <tr>
          <td></td>
          <td class="L-"><button class="buttonL-" type="button">&DoubleUpArrow;</button></td>
          <td></td>
          <td class="R-"><button class="buttonR-" type="button">&DoubleUpArrow;</button></td></td>
          <td></td>
        </tr>
        <tr>
          <td class="U"><button class="buttonU" type="button">&DoubleLeftArrow;</button></td>
          <td class="miniCube"></td>
          <td class="miniCube"></td>
          <td class="miniCube"></td>
          <td class="U-"><button class="buttonU-" type="button">&DoubleRightArrow;</button></td>
        </tr>
        <tr>
          <td ></td>
          <td class="miniCube"></td>
          <td class="miniCube"></td>
          <td class="miniCube"></td>
          <td></td>
        </tr>
        <tr>
          <td class="D"><button class="buttonD" type="button">&DoubleLeftArrow;</button></td>
          <td class="miniCube"></td>
          <td class="miniCube"></td>
          <td class="miniCube"></td>
          <td class="D-"><button class="buttonD-" type="button">&DoubleRightArrow;</button></td>
        </tr>
        <tr>
          <td></td>
          <td class="L"><button class="buttonL" type="button">&DoubleDownArrow;</button></td>
          <td></td>
          <td class="R"><button class="buttonR" type="button">&DoubleDownArrow;</button></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>






  <script src="./js/main.js"></script>
</body>

</html>
